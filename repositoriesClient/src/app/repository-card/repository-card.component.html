<div class="cards">
  <mat-card *ngFor="let item of repositories" class="card">
    <mat-card-header>
      <div mat-card-avatar class="header-image" [ngStyle]="{'background-image': 'url(' + item.avatar_url + ')'}">
      </div>
      <mat-card-title>{{item.full_name}}</mat-card-title>
    </mat-card-header>
    <mat-card-content>{{item.avatar_url}}</mat-card-content>
    <mat-card-actions>
      <img [src]="item.isBookmark? fullStart : emptyStart" (click)="saveBookmark(item)">
    </mat-card-actions>
  </mat-card>
</div>
