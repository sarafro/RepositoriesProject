<div class="wrapper">
  <h1>Search Repositories</h1>
  <mat-form-field class="search-field">
    <mat-label>Search...</mat-label>
    <input matInput (keydown.enter)="searchRepo($event)">
  </mat-form-field>
  <app-repository-card [repositories]="repositories$ | async"></app-repository-card>
</div>
